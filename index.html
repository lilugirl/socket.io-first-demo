<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin="anonymous" integrity="sha384-nBK38bnVsoQvGdJGVtKno9hHFpl07bff81Db7PBpo7qN1KEA8b46Mm9dJSuf78bh"
    src="https://lib.baomitu.com/socket.io/2.3.0/socket.io.dev.js"></script>
</head>

<body>
  <input type="text" id="msg">
  <button id="btn" type="button"> 发送</button>
</body>

<script>
  var socket = io();
  document.getElementById('btn').addEventListener('click', function () {
    var value = document.getElementById('msg').value;
    socket.emit('chatEvent', value);
    document.getElementById('msg').value = '';
  })

  socket.on('ServerMsg', function (msg) {
    console.log(msg)
  })
</script>

</html>
